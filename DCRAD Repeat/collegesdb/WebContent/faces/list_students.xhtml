<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Colleges DB - Manage Students</title>
		<f:metadata>
			<f:event type="preRenderView" listener="#{studentsController.loadStudents()}"/>
		</f:metadata>
	</h:head>
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		<h:form>
			<h:messages styleClass="message"/>
			<h:commandButton value="Add Student" action="add_student"/>
			<h:dataTable value="#{studentsController.students}" var="student"
				headerClass="tableHeader"
				rowClasses="tableOddRow,tableEvenRow">
				<h:column>    				
					<f:facet name="header">Student ID</f:facet>    				
					<h:outputText value="#{student.sID}"/>
				</h:column>
				<h:column>
					<f:facet name="header">College ID</f:facet>
					<h:outputText value="#{student.course.college.colID}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Course ID</f:facet>
					<h:outputText value="#{student.course.cID}"/>
				</h:column>
				<h:column>
					<f:facet name="header">First Name</f:facet>
					<h:outputText value="#{student.first_name}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Last Name</f:facet>
					<h:outputText value="#{student.last_name}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Address</f:facet>
					<h:outputText value="#{student.address}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandLink value="All Details" action="#{studentsController.allDetails(student)}"/>
				</h:column>
			</h:dataTable>
		</h:form>
		<br />
		<h:link value="Home" outcome="index"/>
	</h:body>
</html>
