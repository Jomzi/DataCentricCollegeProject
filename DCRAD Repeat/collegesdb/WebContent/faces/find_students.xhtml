<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<meta charset="ISO-8859-1"/>
		<title>College DB - Find Students</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		
		<h3>Find All Students</h3>
		
		<h:form>
			<h:messages styleClass="error" globalOnly="true"/>
			
			<h:panelGrid columns="2">
				<h:outputText value="First Name: "/>
				<h:inputText value="#{search.first_name}"/>

				<h:outputText value="Surname: "/>
				<h:inputText value="#{search.last_name}"/>
				
				<h:outputText value="Course: "/>
				<h:inputText value="#{search.cID}"/>
				
				<h:outputText value="College Name: "/>
				<h:inputText value="#{search.colName}"/>
				
				<h:outputText value="College ID: "/>
				<h:inputText value="#{search.colID}"/>
			</h:panelGrid>
			
			<h:commandButton value="Search" action="#{studentsController.searchStudents(search)}"/>
		</h:form>
		<br />
		<h:link value="Home" outcome="index"/>
	</h:body>
</html>
