<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<meta charset="ISO-8859-1"/>
		<title>CollegesDB - Add Course</title>
	</h:head>
	
	<h:body>
		<h:outputStylesheet library="css" name="style.css"/>
		<h:messages styleClass="error" globalOnly="true"/>
		<h3>Add Course</h3>
		
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="College ID: "/>
				<h:column>
					<h:inputText id="colID" value="#{course.college.colID}" required="true" requiredMessage="College ID is mandatory"/>&#160;
					<h:message for="colID" styleClass="error"/>
				</h:column>

				<h:outputText value="Course ID: "/>
				<h:column>
					<h:inputText id="cID" value="#{course.cID}" required="true" requiredMessage="Course ID is mandatory"/>&#160;
					<h:message for="cID" styleClass="error"/>
				</h:column>
				
				<h:outputText value="Name: "/>
				<h:column>
					<h:inputText id="cName" value="#{course.cName}" required="true" requiredMessage="Name is mandatory"/>&#160;
					<h:message for="cName" styleClass="error"/>
				</h:column>
			</h:panelGrid>
			
			<h:commandButton value="Add" action="#{coursesController.addCourse(course)}"/>
		</h:form>
		<br />
		<h:link value="Home" outcome="index"/>&#160;
		<h:link value="Courses" outcome="list_courses"/>
	</h:body>
</html>
